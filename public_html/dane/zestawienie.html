<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Zawansowane opcje tabel w HTML</title>
  <style>
    table, th, td {
         border: 1px solid red;
         border-collapse: collapse;
          }
          
          th, td {
              padding: 15px;
              }
  </style>
</head>

<body>
    <h1>Zawansowane opcje tabel w HTML</h1>
    
    <table>
        <tr>
            <th rowspan="2">Nazwisko</th>
            <th colspan="2">Telefon</th>
        </tr>
        <tr>
          <td>służbowy</td>
          <td>prywatny</td>
        </tr>
        <tr>
          <td>Linus Torvalds</td>
          <td>507750075</td>
          <td>123654132</td>
        </tr>
    </table> <br> <br>
